                            <div class="d-flex align-items-center mb-4">
                                <div class="bg-white bg-opacity-10 rounded-circle p-3 me-3 d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
                                    <i class="bi bi-geo-alt-fill fs-5 text-white"></i>
                                </div>
                                <div>
                                    <h6 class="fw-bold mb-0 text-white">Địa chỉ</h6>
                                    <small class="text-white-50">Tech Share Developer</small>

                            <div class="d-flex align-items-center mb-4">
                                <div class="bg-white bg-opacity-10 rounded-circle p-3 me-3 d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
                                    <i class="bi bi-envelope-fill fs-5 text-white"></i>
                                </div>
                                <div>
                                    <h6 class="fw-bold mb-0 text-white">Email</h6>
                                    <small class="text-white-50">hungnd.attt2024@gmail.com</small>
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <div class="bg-white bg-opacity-10 rounded-circle p-3 me-3 d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
                                    <i class="bi bi-github fs-5 text-white"></i>
                                </div>
                                <div>
                                    <h6 class="fw-bold mb-0 text-white">GitHub</h6>
                                    <small class="text-white-50">https://github.com/Hugnd-UIT</small>
                                </div>
                            </div>
                            <div class="mt-5 border-top border-white border-opacity-10 pt-4">
                                <p class="small mb-3 text-white-50 fw-bold text-uppercase" style="letter-spacing: 1px;">Mạng xã hội:</p>
                                <div class="d-flex gap-3">
                                    <a href="#" class="btn btn-lg btn-light text-primary rounded-circle shadow d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
                                        <i class="bi bi-facebook fs-5"></i>
                                    </a>
                                    <a href="#" class="btn btn-lg btn-light text-primary rounded-circle shadow d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">

                                        <i class="bi bi-discord fs-5"></i>
                                    </a>
                                </div>

                        <div class="col-lg-7 bg-white p-5">
                            <h4 class="fw-bold text-dark mb-4">Gửi tin nhắn</h4>
                            <form id="Contact">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label small fw-bold text-secondary">Họ và tên</label>
                                        <input id="name" name="name" type="text" class="form-control py-2" placeholder="Nhập tên của bạn" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label small fw-bold text-secondary">Email</label>
                                        <input id="email" name="email" type="email" class="form-control py-2" placeholder="email@example.com" required>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label small fw-bold text-secondary">Chủ đề</label>
                                        <select id="topic" name="topic" class="form-select py-2">
                                            <option selected>Chọn vấn đề...</option>
                                            <option value="1">Đóng góp tài liệu</option>
                                            <option value="2">Báo lỗi website</option>
                                            <option value="3">Hỗ trợ tài khoản VIP</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label small fw-bold text-secondary">Nội dung</label>
                                        <textarea id="content" name="content" class="form-control" rows="5" placeholder="Bạn cần hỗ trợ gì?" required></textarea>
                                    </div>
                                    <div class="col-12 mt-4">
                                        <button type="submit" class="btn btn-primary rounded-pill px-5 py-3 fw-bold shadow-sm w-100 w-md-auto">
                                            <i class="bi bi-send-fill me-2"></i> Gửi Ngay

                                    </div>
                                </div>

                    </div>
